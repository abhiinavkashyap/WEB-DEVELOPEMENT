<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS AND TABLES</title>
</head>

<body>
    <h3> HTML LIST</h3>
    <p>fruits-:</p>
    <ol type="1">
        <li>apple</li>
        <li>banana</li>
    </ol>
    <p>chocolates-:</p>
    <ol start=5>
        <li>cadbury</li>
        <li>nestle</li>
    </ol>
    <p>cars-:</p>
    <ol reversed type="a">
        <li>honda</li>
        <li>maruti</li>
    </ol>
    <ul type="disc">
        <li>apple</li>
        <li>banana</li>
    </ul>
    <ul type="circle">
        <li>cadbury</li>
        <li>nestle</li>
    </ul>
    <ul type="square">
        <li>honda</li>
        <li>maruti</li>
    </ul>
    <h3>HTML TABLE</h3>
    <table border="1">
        <thead>
            <tr>
            <th>NAME</th>
            <th>AGE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abhinav Kashyap</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Abhik</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Vishesh</td>
                <td>19</td>
            </tr>

        </tbody>
    </table>

<iframe src="tut8.html" frameborder="0"></iframe>
<iframe src="tut6.html" frameborder="0"></iframe>
</body>

</html>
