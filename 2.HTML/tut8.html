<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tag</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="myName">
        </div><br>
        <div>
            Role: <input type="text" name="myRole">
        </div><br>
        <div>
            Email: <input type="email" name="myEmail">
        </div><br>
        <div>
            Date:<input type="date" name="myDate">
        </div><br>
        <div>
            Bonus:<input type="number" name="myBonus">
        </div><br>
        <div>
            Are you eligible ?:<input type="checkbox" name="myEligibility" checked>
        </div><br>
        <div>
            Gender:<input type="radio" name="myGender">MALE<input type="radio" name="myGender">FEMALE<input type="radio"
                name="myGender">OTHERS
        </div><br>
        <div>
            Write about yourself:<br>
            <textarea name="myText" rows=15 cols=30></textarea>
        </div><br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind" selected>Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>


</body>

</html>
