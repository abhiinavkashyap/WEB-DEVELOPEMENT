<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <!-- INTERNAL CSS -->
    <style>
        /* ELEMENT SELECTOR */
        p {
            color: red;

        }

        /* ID SELECTOR */
        #firstpara {
            color: yellow;
            background-color: black;
        }

        /* CLASS SELECTOR */
        .bgPink {
            background-color: pink;
        }

        .blackElement {
            color: black;
        }

        /* GROUPING SELECTOR */
        footer,
        span {
            background-color: red;
        }
    </style>
</head>

<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors </p>
    <p id="secondpara">This is an another simple paragraph to demonstrate css selectors </p>
    <div>
        <p id="thirdpara" class="blackElement bgPink">This is yet an another simple paragraph inside div to demonstrate
            css selectors </p>
    </div>
    <footer>This is footer</footer>
    <span>This is span</span>

</body>

</html>
